  projectile_protection: '(1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none'
  blast_protection: '(1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none'
  fire_protection: '(1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none'
  feather_falling: '(1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none'
