experience:
  exp_level_curve: '(%level% + 75 * 2^(%level%/7.6)) + 300'
  max_level: 100
  exp_discount_multiplier: 4 # If a price is discounted, the amount of discount is multiplied and then used as the skill experience multiplier
  # For example, if a trade has a base price of 10 but it costs 8, that's a discount of 20%. This 20% is then multiplied by this number (by default 4)
  # which then becomes 80%. So you earn 80% more skill exp from this trade by having a 20% discount.
  # Likewise, you earn less exp if the price is MORE than what it originally costs, but only if the player has negative renown. For a 20% price increase
  # with negative renown the player earns 80% less experience from the trade, up to -100%.
  exp_multiplier_novice: 1 # If the villager is a novice, the player earns 1x exp from their trades
  exp_multiplier_apprentice: 1.1 # If the villager is an apprentice, the player earns 1.1x exp from their trades
  exp_multiplier_journeyman: 1.3 # If the villager is a journeyman, the player earns 1.3x exp from their trades
  exp_multiplier_expert: 1.6 # If the villager is an expert, the player earns 1.6x exp from their trades
  exp_multiplier_master: 2.0 # If the villager is a master, the player earns 2x exp from their trade
  daily_limit: -1
  daily_limit_warning: '<lang.skill-trading-daily-limit-reached>'

