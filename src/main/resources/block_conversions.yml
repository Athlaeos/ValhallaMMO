conversions:
  mossify_cobble:
    from: COBBLESTONE
    to: MOSSY_COBBLESTONE
    sound: ITEM_CROP_PLANT
    with: # list of items block can be interacted with, where the value is the CustomModelData to be checked.
      # if -1 CustomModelData is not used.
      # If there's a 'c:' before the material, it's marked to be consumed on usage
      # If the consumed item is a damageable tool, it's instead damaged by 1 or broken
      c:WHEAT_SEEDS: -1
      c:KELP: -1
  mossify_stone:
    from: STONE
